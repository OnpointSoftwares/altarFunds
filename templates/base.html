<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AltarFunds{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="#" class="text-2xl font-bold text-gray-800">AltarFunds</a>
                <div>
                    {% if user.is_authenticated %}
                        <span class="text-gray-700 mr-4">Welcome, {{ user.first_name }}</span>
                        <a href="{% url 'admin:logout' %}" class="text-blue-500 hover:text-blue-700">Logout</a>
                    {% else %}
                        <a href="{% url 'admin:login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
